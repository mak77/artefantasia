<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Agenzia di spettacolo ARTEFANTASIA - Organizzazione eventi, contatto VIP</title>
    <meta name="Description" content="Agenzia spettacolo, organizzazione eventi, noleggio strutture, contatto attrazioni, artisti, ospitate vip per manifestazioni, locali, convention." />
    <meta name="Keywords" content="agenzia,spettacolo,eventi,organizzazione,ospitate,vip,musica,cabaret,animazione,convention" />
    <meta name="robots" content="all" />
    <link rel="icon" href="favicon.ico" />
    <style>
       body {
        background: #27273c;
        font-size: 20px;
        margin: 2em;
        overflow: hidden;
        color: #EEE;
      }

      li {
        list-style-type: none;
        line-height: 3em;
      }


@keyframes move_wave {
    0% {
        transform: translateX(0) translateZ(0) scaleY(1)
    }
    50% {
        transform: translateX(-25%) translateZ(0) scaleY(0.55)
    }
    100% {
        transform: translateX(-50%) translateZ(0) scaleY(1)
    }
}
.waveWrapper {
    overflow: hidden;
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    top: 75%;
    margin: auto;
}
.waveWrapperInner {
    position: absolute;
    width: 100%;
    overflow: hidden;
    height: 100%;
    bottom: -1px;
    background-image: linear-gradient(to top, #86377b 20%, #27273c 80%);
}
.bgTop {
    z-index: 15;
    opacity: 0.5;
}
.bgMiddle {
    z-index: 10;
    opacity: 0.75;
}
.bgBottom {
    z-index: 5;
}
.wave {
    position: absolute;
    left: 0;
    width: 200%;
    height: 100%;
    background-repeat: repeat no-repeat;
    background-position: 0 bottom;
    transform-origin: center bottom;
}
.waveTop {
    background-size: 50% 100px;
}
.waveAnimation .waveTop {
  animation: move-wave 3s;
   -webkit-animation: move-wave 3s;
   -webkit-animation-delay: 1s;
   animation-delay: 1s;
}
.waveMiddle {
    background-size: 50% 120px;
}
.waveAnimation .waveMiddle {
    animation: move_wave 10s linear infinite;
}
.waveBottom {
    background-size: 50% 100px;
}
.waveAnimation .waveBottom {
    animation: move_wave 15s linear infinite;
}
    </style>
  </head>
  <body>
    <div class="desc">
        <h1>Agenzia di spettacolo Artefantasia</h1>
        <p>Puoi trovarci su:
          <ul>
            <li><a href="https://twitter.com/artefantasia1?ref_src=twsrc%5Etfw"><img alt="twitter" src="twitter.svg" style="width: 55px; height: 55px;"></a></li>
            <li><a href="http://www.facebook.com/rosanna.ferro.129"><img alt="facebook" src="facebook.svg" style="width: 55px; height: 55px;"></a></li>
            <li><a href="http://it.linkedin.com/pub/rosanna-ferro/44/74b/266"><img alt="linkedin" src="linkedin.svg" style="width: 55px; height: 55px;"></a></li>
          </ul>
        </p>
    </div>
    <div class="waveWrapper waveAnimation">
        <div class="waveWrapperInner bgTop">
          <div class="wave waveTop" style="background-image: url('wave-top.png')"></div>
        </div>
        <div class="waveWrapperInner bgMiddle">
          <div class="wave waveMiddle" style="background-image: url('wave-mid.png')"></div>
        </div>
        <div class="waveWrapperInner bgBottom">
          <div class="wave waveBottom" style="background-image: url('wave-bot.png')"></div>
        </div>
      </div>
  </body>
</html>
